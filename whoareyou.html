<!DOCTYPE html>
<!-- DOCTYPE declaration, it essentially tells browsers "Hey, this is an HTML webpage." -->

<html lang="en">
<!-- Sets the page language to English - helps screen readers, search engines, and spell checkers. -->

<head>
<!-- Head contains behind-the-scenes stuff that defines how the page works and looks. -->

    <meta charset="UTF-8">
    <!-- Character encoding tells browser how to decode the page. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport makes sure the page looks good on all devices by adjusting to screen size. 
     It also affects page rendering and responsiveness. -->

    <title>Who Are You?</title>
    <!-- Page title, visible in browser tabs, bookmarks, and search engine results. -->

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Sets the favicon, the little icon you see in browser tabs and bookmarks. -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect hints tell the browser to start early connections to external domains, 
     speeding up resource loading from those sites.
      - 'crossorigin' enables secure loading from different domains for fonts.gstatic.com; 
      Not needed for fonts.googleapis.com since it's just establishing a connection, not loading content.
     -->
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/whoareyou.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Stylesheets: 
     - A stylesheet is a file that tells the browser how to style the HTML content.
     - Local stylesheets (loaded first) for speed, then third-party. 
     This order prevents local styles from being accidentally overridden by external CSS. -->

    <script src="script.js" defer></script>
    <!-- Script for toggling dark mode - placed last for better page load performance and security.
     'defer' tells the browser to load the script after the HTML is parsed but before 
     the DOMContentLoaded event, improving page load times.
    -->
</head>
